<!DOCTYPE html>
<html>
<body>

<div>Off Duty time:<input id="time" type="time" min ="18:00"</div><br>
<button id="calc">Do Stuff</button><br>

Duty Day:<div id="duty"></div><br>
60% Duty Rig:<div id="rig"></div><br>
M4M:<div id="pay"></div><br>
    
    
<script>

    
var calc = document.getElementById("calc")

calc.addEventListener("click", function() {
    
    //user input in-time
    var time = document.getElementById("time").value;
    //var in_time = new Date("2022-03-25" + " " + time);
    
    var parts = time.split(":");
    var hour = (parts[0]);
    var min = Number(parts[1]);
    
    //var plus15 = new Date(in_time.getTime() + 900000); 
    //var offduty = new Date(plus15).toISOString().slice(11,16);  // convert to HH:MM for display
    
    var duty = (hour * 60 + min) - 600     //all duty (all in minutes)
    
    let hours = Math.floor(duty / 60); 
    let minutes = duty % 60
   var duty_day = `${padTo2Digits(hours)}:${padTo2Digits(minutes)}`;
    
function padTo2Digits(num) {
  return num.toString().padStart(2, '0');
}
    
    var rig = duty * .6; //60% duty rig
    var pay = (duty - 480) + rig; //all duty after 1800
    
    document.getElementById("duty").innerHTML = duty_day;
    document.getElementById("rig").innerHTML = rig;
    document.getElementById("pay").innerHTML = pay;
 
    
})
</script>

<h3 class='title' style='text-align: center'>Pay/ Credit:<span style='font-weight:bold'>"15"</span></h3>

   
    
 </body> 
</html>
