<!DOCTYPE html>
<html>
<body>
<h1>Airport Reserve Credit Calculator</h1>

<label for="in">Enter Block-in time: </label>
<input id="time" type="time" name="in" value="18:00" />

     Pay: <time id='pay'> 5:00 </pay>
  <button onclick="addTime();">Go!</button>
  <script>
    const time = top.consoleRef.document.getElementById('time').innerHTML;
    let date = new Date();   
    
    function addTime() {
      date.setMinutes(1 + +time.innerHTML.match(/\d{2}/)[0]);
      date.setSeconds(0);
      pay.innerHTML = String(date).slice(19, 24);
    }
  </script>
  


</body>
</html>
