<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>787 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: auto; /* Allow scrolling */
        }
        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: sticky; /* Make it sticky at the top */
            top: 0;
        }
        .current-date {
            font-size: 20px;
            margin: 10px 0;
        }
        .pdf-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .pdf-item {
            background: white;
            border: 1px solid #0077cc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pdf-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf-link:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <div class="header">787 Links</div>
    <div class="current-date" id="current-date"></div>
    <ul class="pdf-list" id="pdf-list">Loading...</ul>

    <script>
        const pdfBaseUrl = 'https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/';
        const numDaysToShow = 7; // Number of days to show links for

        // Function to get today's date in the correct format DDMMMYY
        function getFormattedDate(date) {
            const days = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = String(date.getFullYear()).slice(-2);
            return `${days}${month}${year}`;
        }

        // Function to display the PDF links
        function displayPDFLinks() {
            const today = new Date();
            const pdfList = document.getElementById('pdf-list');
            pdfList.innerHTML = ''; // Clear existing content

            const formattedCurrentDate = getFormattedDate(today);
            document.getElementById('current-date').innerText = formattedCurrentDate;

            for (let i = 0; i < numDaysToShow; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i); // Go back 'i' days

                const formattedDate = getFormattedDate(date);
                const linkText = (i === 0) ? "Today's RSV" : (i === 1) ? "Tomorrow's RSV" : formattedDate;
                const pdfUrl = `${pdfBaseUrl}${formattedDate}-PI PAX RSV LIST.PDF`;

                const listItem = document.createElement('li');
                listItem.className = 'pdf-item';
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.target = '_blank';
                link.className = 'pdf-link';
                link.innerText = linkText;

                listItem.appendChild(link);
                pdfList.appendChild(listItem);
            }
        }

        // Pull to refresh
        let startY;
        window.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        window.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].clientY;
            if (currentY - startY > 100) {
                displayPDFLinks(); // Trigger refresh
                startY = currentY; // Reset startY to prevent multiple triggers
            }
        });

        // Initial call to display PDF links on page load
        displayPDFLinks();
    </script>
</body>
</html>
