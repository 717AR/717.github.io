<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>787 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: auto; /* Allow scrolling */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
        }
        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase; /* Make text all caps */
            position: sticky; /* Make it sticky at the top */
            top: 0;
            width: 100%; /* Full width */
        }
        .current-date {
            font-size: 24px; /* Match header font size */
            margin: 0; /* Remove margin */
        }
        .header-content {
            display: flex;
            justify-content: center; /* Center the header content */
            align-items: center; /* Align items in the center */
        }
        .reserve-dashboard {
            text-align: center;
            margin: 10px; /* Adjusted margin */
            font-size: 22px; /* Increased size for the title */
            border: 1px solid #0077cc; /* Outline the container */
            border-radius: 8px;
            background-color: white; /* Background color */
            padding: 10px; /* Padding around text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Make the container's width wrap around its content */
            margin-top: 10px; /* Space above */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 10px; /* Space between buttons */
            margin-top: 10px; /* Space above button area */
        }
        .button {
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Set font size for buttons */
            flex: 1; /* Make buttons take equal space */
            min-width: 100px; /* Minimum width for buttons */
            text-align: center; /* Center text in buttons */
        }
        .button:disabled {
            background-color: #ccc; /* Grayed out button style */
            cursor: not-allowed; /* Change cursor for disabled button */
        }
        .pdf-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .pdf-item {
            background: white;
            border: 1px solid #0077cc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pdf-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf-link:hover {
            background-color: #005999;
        }
        /* New vacation section styles */
        .vacation-section {
            margin-top: 20px; /* Space above the vacation section */
            text-align: center; /* Center the text in the section */
            font-size: 22px; /* Same font size as other sections */
            border: 1px solid #0077cc; /* Outline the container */
            border-radius: 8px;
            background-color: white; /* Background color */
            padding: 10px; /* Padding around text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <span>787 Links</span>
            <span class="current-date" id="current-date"></span>
        </div>
    </div>
    
    <div class="reserve-dashboard">
        Reserve Dashboard:
        <div class="button-container">
            <button class="button" id="older-button">Older</button>
            <button class="button" id="tomorrow-button"></button> <!-- This will be updated dynamically -->
        </div>
    </div>

    <div class="reserve-dashboard" id="dfs-history">
        DFS History:
        <div class="button-container">
            <button class="button" id="dfs-button">Select Date</button>
        </div>
    </div>

    <div class="vacation-section">
        Vacation:
        <div class="button-container">
            <button class="button" id="vacation-2024">2024</button>
            <button class="button" id="vacation-2025">2025</button>
        </div>
    </div>

    <ul class="pdf-list" id="pdf-list">Loading...</ul>

    <input type="date" id="date-picker" style="display:none;"/>

    <script>
        const pdfBaseUrl = 'https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/';
        
        // Function to get today's date in the correct format DDMMMYY
        function getFormattedDate(date) {
            const days = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = String(date.getFullYear()).slice(-2);
            return `${days}${month}${year}`;
        }

        // Function to display today's PDF links and set the Today's button's link
        function displayPDFLinks() {
            const today = new Date();
            const pdfList = document.getElementById('pdf-list');
            pdfList.innerHTML = ''; // Clear existing content

            const formattedCurrentDate = getFormattedDate(today);
            document.getElementById('current-date').innerText = formattedCurrentDate;

            const pdfUrl = `${pdfBaseUrl}${formattedCurrentDate}-PI PAX RSV LIST.PDF`;

            // Set the Tomorrow button's label and link
            const tomorrowButton = document.getElementById('tomorrow-button');
            tomorrowButton.innerText = getFormattedDate(new Date(today.setDate(today.getDate() + 1)));
            tomorrowButton.onclick = function () {
                window.open(pdfUrl, '_blank');
            };

            const listItem = document.createElement('li');
            listItem.className = 'pdf-item';
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.target = '_blank';
            link.className = 'pdf-link';
            link.innerText = "Today's RSV"; // Removed as per your request.

            listItem.appendChild(link);
            pdfList.appendChild(listItem);
        }

        // Check if it is after 1600 Hawaii time and enable/disable the Tomorrow button
        function checkTomorrowButtonState() {
            const hawaiiOffset = -10; // Hawaii time offset
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const hawaiiTime = new Date(utc + (3600000 * hawaiiOffset));

            if (hawaiiTime.getHours() >= 16) {
                document.getElementById('tomorrow-button').disabled = false;
            } else {
                document.getElementById('tomorrow-button').disabled = true; // Disable the button if it's before 1600
            }
        }

        // Add event listener to Older button
        document.getElementById('older-button').onclick = function() {
            const datePicker = document.getElementById('date-picker');
            datePicker.onchange = function () {
                const selectedDate = new Date(this.value);
                const formattedDate = getFormattedDate(selectedDate);
                const pdfUrl = `${pdfBaseUrl}${formattedDate}-PI PAX RSV LIST.PDF`;
                window.open(pdfUrl, '_blank');
                this.value = ""; // Reset date picker
            };
            datePicker.click(); // Trigger the date picker
        };

        // Add event listener to the DFS button
        document.getElementById('dfs-button').onclick = function() {
            const datePicker = document.getElementById('date-picker');
            datePicker.onchange = function () {
                const selectedDate = new Date(this.value);
                const formattedDate = getFormattedDate(selectedDate);
                const dfsUrl = `https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/${formattedDate}-787 DFSH.PDF`;
                window.open(dfsUrl, '_blank');
                this.value = ""; // Reset date picker
            };
            datePicker.click(); // Trigger the date picker
        };

        // Links for vacation pages
        document.getElementById('vacation-2024').onclick = function() {
            window.open('https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2024 Vacation Availability/787ca2024.pdf', '_blank');
        };

        document.getElementById('vacation-2025').onclick = function() {
            window.open('https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2025 Annual Vacation Bidding/787ca2025.pdf', '_blank');
        };

        // Initial calls
        displayPDFLinks();
        checkTomorrowButtonState(); // Check state of tomorrow button
    </script>
</body>
</html>
