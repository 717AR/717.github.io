<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>787 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .reserve-dashboard {
            text-align: center;
            margin: 10px;
            font-size: 18px;
            display: inline-block;
        }
        .section {
            text-align: center;
            margin: 10px;
            font-size: 18px;
        }
        .vacation-link {
            margin: 0 10px;
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        .vacation-link:hover {
            text-decoration: underline;
        }
        .button {
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 150px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .selector-container {
            margin-top: 20px;
            text-align: center;
        }
        .selector-container label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <span>787 Links</span>
        </div>
    </div>
    
    <div class="reserve-dashboard">
        <div>
            <button class="button" id="today-button">Today RSV</button>
            <button class="button" id="tomorrow-button" style="display: none;">Tomorrow RSV</button> <br>
        </div>
    </div>

    <div class="selector-container">
        <label for="doc">Select a PDF:</label>
        <select name="doc" id="doc">
            <option value="RSV">Reserve Dashboard</option>
            <option value="REC">Recalls</option>
            <option value="DFS">DFS History</option>
            <option value="VAC2024">Vacation - 2024</option>
            <option value="VAC2025">Vacation - 2025</option>
        </select>
        <br>
        Select date: <input type="date" id="datepicker" style="width: 100%; max-width: 150px; padding: 10px;">
        <button class="button" id="submit-date" style="margin-top: 10px; width: 100%;">Go</button>
    </div>

    <div>
        <a href="https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2024%20Vacation%20Availability/787ca2024.pdf" class="vacation-link" target="_blank">2024</a>
        <a href="https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2025%20Annual%20Vacation%20Bidding/787ca2025.pdf" class="vacation-link" target="_blank">2025</a>
    </div>

    <script>
        const pdfBaseUrl = 'https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/';
        
        function getFormattedDateForUrl(date) {
            const days = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = String(date.getFullYear()).slice(-2);
            return `${days}${month}${year}`;
        }

        function getFormattedHeaderDate(date) {
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function displayDate() {
            const today = new Date();
            const formattedCurrentDate = getFormattedHeaderDate(today);
            
            const hawaiiTime = new Date(today.toLocaleString("en-US", { timeZone: "Pacific/Honolulu" }));
            const isAfter1600HST = hawaiiTime.getHours() >= 16;

            const tomorrowButton = document.getElementById('tomorrow-button');
            if (isAfter1600HST) {
                tomorrowButton.style.display = 'block';
                tomorrowButton.onclick = function() {
                    const tomorrowDate = new Date();
                    tomorrowDate.setDate(today.getDate() + 1);
                    const pdfUrl = `${pdfBaseUrl}${getFormattedDateForUrl(tomorrowDate)}-PI PAX RSV LIST.PDF`;
                    window.open(pdfUrl, '_blank');
                };
            }

            document.getElementById('today-button').onclick = function() {
                const pdfUrl = `${pdfBaseUrl}${getFormattedDateForUrl(today)}-PI PAX RSV LIST.PDF`;
                window.open(pdfUrl, '_blank');
            };
        }

document.getElementById('doc').addEventListener('change', function() {
            const selectedDoc = this.value;
            if (selectedDoc === "VAC2024") {
                // Open the specific link for Vacation - 2024 immediately
                window.open("https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2024%20Vacation%20Availability/787ca2024.pdf", '_blank');
                this.selectedIndex = 0; // Reset to the first option after opening
            } else if (selectedDoc === "VAC2025") {
                // Open the specific link for Vacation - 2025 immediately
                window.open("https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2025%20Annual%20Vacation%20Bidding/787ca2025.pdf", '_blank');
                this.selectedIndex = 0; // Reset to the first option after opening
            }
        });

        document.getElementById('submit-date').onclick = function() {
            const selectedDoc = document.getElementById('doc').value;
            const datePicker = document.getElementById('datepicker').value;
            const selectedDate = new Date(datePicker);

            if (selectedDoc !== "VAC2024" && !isNaN(selectedDate.getTime())) {
                const pdfUrl = `${pdfBaseUrl}${getFormattedDateForUrl(selectedDate)}-PI PAX RSV LIST.PDF`;
                window.open(pdfUrl, '_blank');
            }
        };

        displayDate();
    </script>
</body>
</html>
