<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Selector</title>
    <style>
        /* Basic resetting and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Styles for the vacation modal */
        #vacationModal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #vacationModal h2 {
            margin-top: 0;
        }

        #vacationModal button {
            margin: 5px;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #vacationModal button:hover {
            background-color: #005fa3;
        }

        /* Cover for the background when modal is active */
        #modalBackdrop {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Behind the modal */
        }

        /* Styles for vacation link */
        #vacation-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Vacation Link -->
    <div>
        <span id="vacation-link">Vacation</span>
    </div>

    <!-- Modal for Vacation Options -->
    <div id="modalBackdrop"></div>
    <div id="vacationModal" style="display:none;">
        <h2>Select Vacation Year</h2>
        <button id="year-2024">2024</button>
        <button id="year-2025">2025</button>
        <button onclick="hideVacationModal();">Cancel</button>
    </div>

    <script>
        // Base URL for PDFs
        const pdfBaseUrl = "path/to/your/pdfs/"; // Update this to the base URL of your PDF directory

        // Show the modal when clicking the Vacation link
        document.getElementById('vacation-link').onclick = function() {
            document.getElementById('vacationModal').style.display = 'block';
            document.getElementById('modalBackdrop').style.display = 'block'; // Show backdrop
        };

        // Function to hide the modal
        function hideVacationModal() {
            document.getElementById('vacationModal').style.display = 'none';
            document.getElementById('modalBackdrop').style.display = 'none'; // Hide backdrop
        }

        // Link to the appropriate PDF for the year selected
        document.getElementById('year-2024').onclick = function() {
            const pdfUrl = `${pdfBaseUrl}Vacation2024.pdf`; // Replace with actual 2024 PDF file name
            window.open(pdfUrl, '_blank');
            hideVacationModal();
        };

        document.getElementById('year-2025').onclick = function() {
            const pdfUrl = `${pdfBaseUrl}Vacation2025.pdf`; // Replace with actual 2025 PDF file name
            window.open(pdfUrl, '_blank');
            hideVacationModal();
        };
    </script>

</body>
</html>
