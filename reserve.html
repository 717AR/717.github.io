<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>787 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: auto; /* Allow scrolling */
        }
        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase; /* Make text all caps */
            position: sticky; /* Make it sticky at the top */
            top: 0;
        }
        .current-date {
            font-size: 16px; /* Smaller font size */
            margin: 10px 0;
            text-align: center; /* Center the date */
        }
        .reserve-dashboard {
            text-align: center;
            margin: 20px 0;
            font-size: 22px; /* Increase size for the title */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 10px; /* Space between buttons */
            margin: 10px 0;
        }
        .button {
            padding: 10px 15px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Set font size for buttons */
        }
        .button:disabled {
            background-color: #ccc; /* Grayed out button style */
            cursor: not-allowed; /* Change cursor for disabled button */
        }
        .pdf-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .pdf-item {
            background: white;
            border: 1px solid #0077cc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pdf-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf-link:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <div class="header">787 Links</div>
    <div class="current-date" id="current-date"></div>
    <div class="reserve-dashboard">Reserve Dashboard</div>
    
    <div class="button-container">
        <button class="button" id="past-button">Past</button>
        <button class="button" id="today-button" onclick="displayPDFLinks()">Today</button>
        <button class="button" id="tomorrow-button">Tomorrow</button>
    </div>

    <ul class="pdf-list" id="pdf-list">Loading...</ul>

    <input type="date" id="date-picker" style="display:none;"/>

    <script>
        const pdfBaseUrl = 'https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/';
        const numDaysToShow = 7; // Number of days to show links for

        // Function to get today's date in the correct format DDMMMYY
        function getFormattedDate(date) {
            const days = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = String(date.getFullYear()).slice(-2);
            return `${days}${month}${year}`;
        }

        // Function to display the PDF links
        function displayPDFLinks() {
            const today = new Date();
            const pdfList = document.getElementById('pdf-list');
            pdfList.innerHTML = ''; // Clear existing content

            const formattedCurrentDate = getFormattedDate(today);
            document.getElementById('current-date').innerText = formattedCurrentDate;

            const linkText = "Today's RSV";
            const pdfUrl = `${pdfBaseUrl}${formattedCurrentDate}-PI PAX RSV LIST.PDF`;

            const listItem = document.createElement('li');
            listItem.className = 'pdf-item';
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.target = '_blank';
            link.className = 'pdf-link';
            link.innerText = linkText;

            listItem.appendChild(link);
            pdfList.appendChild(listItem);
        }

        // Check if it is after 1600 Hawaii time and enable/disable the Tomorrow button
        function checkTomorrowButtonState() {
            const hawaiiOffset = -10; // Hawaii time offset
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const hawaiiTime = new Date(utc + (3600000 * hawaiiOffset));

            const tomorrowButton = document.getElementById('tomorrow-button');
            if (hawaiiTime.getHours() >= 16) {
                tomorrowButton.disabled = false;
                tomorrowButton.onclick = function() {
                    const tomorrowDate = new Date();
                    tomorrowDate.setDate(tomorrowDate.getDate() + 1);
                    const formattedDate = getFormattedDate(tomorrowDate);
                    const pdfUrl = `${pdfBaseUrl}${formattedDate}-PI PAX RSV LIST.PDF`;
                    window.open(pdfUrl, '_blank');
                };
            } else {
                tomorrowButton.disabled = true; // Disable the button if it's before 1600
            }
        }

        // Add event listener to Past button
        document.getElementById('past-button').onclick = function() {
            document.getElementById('date-picker').click(); // Trigger date picker
        };

        // Handle date selection
        document.getElementById('date-picker').onchange = function() {
            const selectedDate = new Date(this.value);
            const formattedDate = getFormattedDate(selectedDate);
            const pdfUrl = `${pdfBaseUrl}${formattedDate}-PI PAX RSV LIST.PDF`;
            window.open(pdfUrl, '_blank');
            this.value = ""; // Reset date picker
        };

        // Pull to refresh
        let startY;
        window.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        window.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].clientY;
            if (currentY - startY > 100) {
                displayPDFLinks(); // Trigger refresh
                startY = currentY; // Reset startY to prevent multiple triggers
            }
        });

        // Initial call to display PDF links on page load
        displayPDFLinks();
        checkTomorrowButtonState(); // Check state of the Tomorrow button
    </script>
</body>
</html>
