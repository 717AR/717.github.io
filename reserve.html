<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>787 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            color: #0077cc;
        }
        #current-date {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .pdf-container {
            display: flex;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 500px; /* Limit max width on desktop */
            height: auto; /* Auto height for flex items */
            overflow: hidden; /* Hide overflow */
        }
        .pdf-day {
            min-width: 100%; /* Each day takes full width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .pdf-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf-link:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <h1>787 Links</h1>
    <div id="current-date"></div>
    <div id="pdf-container" class="pdf-container">Loading...</div>

    <script>
        let currentIndex = 0; // Current day index
        const numDaysToShow = 7; // Number of days to show links for
        const pdfBaseUrl = 'https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/';
        
        // Function to get today's date in the correct format DDMMMYY
        function getFormattedDate(date) {
            const days = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = String(date.getFullYear()).slice(-2);
            return `${days}${month}${year}`;
        }

        // Function to check if the current time is past 4:00 PM Hawaii time
        function isAfterFourPMHawaii() {
            const hawaiiTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Pacific/Honolulu',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            }).format(new Date());

            const [hours, minutes] = hawaiiTime.split(':').map(Number);
            return (hours > 16) || (hours === 16 && minutes >= 0);
        }

        // Function to display the PDF links for current and previous days
        function displayPDFLinks() {
            const today = new Date();
            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = ''; // Clear existing content

            const currentDateText = document.getElementById('current-date');
            currentDateText.innerText = today.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            for (let i = 0; i < numDaysToShow; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - (i)); // Go back 'i' days

                const dayDiv = document.createElement('div');
                dayDiv.className = 'pdf-day';

                let formattedDate, linkText;
                if (i === 0) { // For today
                    linkText = "Today";
                } else if (i === 1) { // For tomorrow
                    linkText = "Tomorrow";
                } else { // For previous days
                    formattedDate = getFormattedDate(date);
                    linkText = formattedDate;
                }

                const pdfUrl = `${pdfBaseUrl}${getFormattedDate(date)}-PI PAX RSV LIST.PDF`;
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.target = '_blank';
                link.className = 'pdf-link';
                link.innerText = linkText;

                dayDiv.appendChild(link);
                pdfContainer.appendChild(dayDiv);
            }
        }

        // Function to handle a swipe
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(event) {
            touchStartX = event.changedTouches[0].screenX;
        }

        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                // Swipe left
                showNextDay();
            } else if (touchEndX - touchStartX > 50) {
                // Swipe right
                showPreviousDay();
            }
        }

        // Function to go to the previous day's links
        function showPreviousDay() {
            if (currentIndex < numDaysToShow - 1) {
                currentIndex++;
                updateContainerPosition();
            }
        }

        // Function to go to the next day's links
        function showNextDay() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContainerPosition();
            }
        }

        function updateContainerPosition() {
            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.style.transform = `translateX(-${currentIndex * 100}%)`; // Update position
        }

        // Initial call to display PDF links on page load
        displayPDFLinks();

        // Attach touch event listeners
        const pdfContainer = document.getElementById('pdf-container');
        pdfContainer.addEventListener('touchstart', handleTouchStart);
        pdfContainer.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>
