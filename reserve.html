<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Demo</title>
    <style>
        /* CSS styles for better alignment */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .selector-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-picker-container {
            margin-bottom: 20px;
        }

        .display-selected {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
        }

        p {
            font-size: 16px;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="selector-container">
            <label for="doc">Select a document:</label>
            <select name="doc" id="doc">
                <option value="#">Select PDF Then Date</option>
                <option value="RSV">Reserve Dashboard</option>
                <option value="REC">Recalls</option>
                <option value="DFS">DFS History</option>
                <option value="VAC2024">Vacation - 2024</option>
                <option value="VAC2025">Vacation - 2025</option>
            </select>
        </div>

        <div class="date-picker-container">
            <label for="date-picker">Choose a date:</label>
            <input type="date" id="date-picker" />
        </div>

        <div class="display-selected">
            <p class="selected"></p>
        </div>
    </div>

    <script>
        // Store selected document globally
        let selectedDocument = "";

        // Store PDF base URL globally
        const pdfBaseUrl = "https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/";

        // Event listener for document selection
        const docSelect = document.getElementById('doc');
        docSelect.addEventListener('change', function() {
            selectedDocument = this.value; // Store selected document

            // Handle vacation PDF
            if (selectedDocument === "VAC2024") {
                window.location.href = "https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2024%20Vacation%20Availability/787ca2024.pdf"; 
                docSelect.selectedIndex = 0; // Reset selection to the first option
            } else if (selectedDocument === "VAC2025") {
                window.location.href = "https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2025%20Annual%20Vacation%20Bidding/787ca2025.pdf";
                docSelect.selectedIndex = 0; // Reset selection to the first option
            }
        });

        // Event listener for date picker
        const datePicker = document.getElementById('date-picker');
        datePicker.addEventListener('input', function() {
            const selectedDate = new Date(this.value);
            const formattedDate = selectedDate.toDateString();
            document.querySelector(".selected").innerHTML = `Selected: ${formattedDate}`;

            // Open appropriate PDF based on the selected document
            if (selectedDocument === "RSV" || selectedDocument === "REC" || selectedDocument === "DFS") {
                const urlMap = {
                    "RSV": `${getFormattedDateForUrl(selectedDate)}-PI%20PAX%20RSV%20LIST.PDF`,
                    "REC": `${getFormattedDateForUrl(selectedDate)}-PI%20RCL%20LIST.PDF`,
                    "DFS": `${getFormattedDateForUrl(selectedDate)}-787%20DFSH.PDF`
                };

                const pdfUrl = pdfBaseUrl + urlMap[selectedDocument];
                window.open(pdfUrl, '_blank');
            }
        });

        // Function to get formatted date for URL (unchanged)
        function getFormattedDateForUrl(date) {
            const days = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = String(date.getFullYear()).slice(-2);
            return `${days}${month}${year}`;
        }

        // Call the displayDate function (unchanged)
        displayDate();
    </script>
</body>
</html>
