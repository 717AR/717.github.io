<!DOCTYPE html>
<html>
<body>

<div>Block in time:<input id="time" type="time" min ="18:00" max "23:59"</div><br>
<button id="calc">Do Stuff</button><br>

Off Duty: <div id="offduty"></div><br>
Duty Day:<div id="duty"></div><br>
60% Duty Rig:<div id="rig"></div><br>
Pay and Credit:<div id="pay">5:00</div><br>
    
<script>
var calc = document.getElementById("calc")

calc.addEventListener("click", function() {
    
    //set todays start date/ 10:00, 18:00
    var ten_am = new Date();
    ten_am.setHours(10, 0, 0, 0);
    var six_pm = new Date();
    six_pm.setHours(18, 0, 0, 0);
  
    //user input in-time, todays date
    var time = document.getElementById("time").value
    var in_time = new Date(ten_am.toDateString() + " " + time);

   //add 15 min to in time, format to HH:MM
    var plus15 = new Date(in_time.getTime() + 15*60000);
    var offduty = new Date(plus15).toISOString().slice(11,16)
    //let h = plus15.getHours();
    //let m = plus15.getMinutes();
    //let offduty = h + ":" + m;
    document.getElementById("offduty").innerHTML = offduty;
    
    //calculate duty day
    var duty = new Date(plus15.getTime() - ten_am.getTime());
    var duty_day = new Date(duty).toISOString().slice(11,16)   // convert to HH:MM
    let rig_calc = duty * 0.6;
    var rig = new Date(rig_calc).toISOString().slice(11,16)   // convert to HH:MM
    document.getElementById("duty").innerHTML = duty_day;
    document.getElementById("rig").innerHTML = rig;
    
    //show me the money
    var pay_calc = offduty - six_pm + rig
    var pay = new Date(pay_calc).toISOString().slice(11,16)   // convert to HH:MM
    document.getElementById("pay").innerHTML = pay;
    alert(pay)
})
</script>

    

    
    
 </body> 
</html>
